<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex size</title>
</head>
<style>
    .main{
        display: flex;
        flex-direction: row;
        gap:10px; 
        background-color: bisque;
        flex-basis:200px;
        


    }
    .d1{
        color: rgb(255, 255, 255);
        background-color: rgb(99, 94, 94);
        border: 5px solid brown;
    }
     .d2{
        color: rgb(237, 237, 237);
        background-color: rgb(110, 107, 107);
        border: 5px solid brown;
    }
     .d3{
        color: rgb(251, 251, 251);
        background-color: rgb(88, 87, 87);
        border: 5px solid brown;
        
    }
     .d4{
        color: rgb(255, 255, 255);
        background-color: rgb(77, 76, 76);
        border: 5px solid brown;
    }
     

</style>
<body>
    <div class="main">
        <div class="d1"><p>hi</p></div>
        <div class="d2"><p>my name is</p></div>

        <div class="d3"><p>jack and i code what</p></div>

        <div class="d4"><p>whatever i feel like coding so this time iam working on css</p></div>


    </div>

</body>
</html>
